<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon-WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="main.js" defer></script>
    <button type="button" id="convert">Convert</button>
    <main>
      <section>
        <section id="currWeather">
          <!-- section that has form and current weather info -->
          <form id="form">
            <input id="input" type="text" placeholder="location" required />
            <button>Search</button>
          </form>
          <div class="card"></div>
        </section>
      </section>
      <section id="week">
        <!-- section that has weekly forcast-->
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </section>
    </main>
  </body>
</html>
